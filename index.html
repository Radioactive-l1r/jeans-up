<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            font-size: 50px;
            font-weight: bold;
            margin: 10px 0;
        }
        .image {
            width: 100%;
            margin-bottom: 10px;
           
        }.grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
        grid-gap: 10px; /* Adjust the gap between images as needed */
        }.  hr {
    border: none;
    height: 1px;
    background-color: #000;
    margin: 20px 0;
  }.divider {
  width: 1px;
  height: 100px; /* Adjust the height as needed */
  background-color: black;
  margin: 0 20px; /* Adjust the margin as needed */
}


        @media (max-width: 600px) {
            .title {
                font-size: 20px;
            }
        }
    </style>
    
</head>
<body>
    <script>
        var imageContainer = document.getElementById('image-container');
      
        for (var i = 2; i <= 8; i++) {
          var img = document.createElement('img');
          img.src = i + '.png';
          img.alt = 'Image ' + i;
          imageContainer.appendChild(img);
        }
      </script>

    <div class="container">
    <h1 class="title">Jeans Up</h1>
        <!-- Rest of your webpage content goes here -->
        <h2 >Get Jeans in your deals</h2>
        <hr>
        <h5> Latest jeans since 22nd June 2023 </h5>
        <h4>In 4 shades denim jeans at 550 Rs</h4>
        <img class="image" src="jean_img (1).jpg" alt="Image 1">
        
        <h4>Ankle jeans at 550 Rs</h4>
        <img class="image" src="jean_img (2).jpg" alt="Image 2">
        <h4>Bell Bottom jeans in all blue shades at 400 Rs per piece and 700 for two.</h4>
        <img class="image" src="jean_img (3).jpg" alt="Image 3">
        <div class="grid-container">
            <img class="image" src="jean_img (1).jpg" alt="Image 1">
            <img class="image" src="jean_img (2).jpg" alt="Image 2">
            <img class="image" src="jean_img (3).jpg" alt="Image 3"> 
          </div>

          <div id="image-container"></div>
        
        
          <hr>
            <div class="section">
            <h4>Location</h4>
            <p>Near Bustand Belgavi | <a href="https://goo.gl/maps/HjH6g8n1bZV4Uoha8"  target="_blank">GET DIRECTIONS</a></p> 
           
        </div>
       
        <div class="section">
            <h4>Contact haha</h4>
            <p>Phone: +1234567890</p>
            <p><a href="tel:+918431452292">Call us</a> </p>
        </div>
    </div>
</body>
</html>
